<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechBrain: Engenharia Social</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fafdff;
            background-image: url('https://i.imgur.com/4mw8WBo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #quiz-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 15px #00ffc3;
        }

        h1, h2 {
            color: #00ffc3;
        }

        .option {
            background-color: #21262d;
            border: 1px solid #00ffc3;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .option:hover {
            background-color: #00ffc3;
            color: black;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #00ffc3;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #result {
            display: none;
        }

        @media screen and (max-width: 600px) {
            #quiz-container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>ðŸ§  TechBrain</h1>
        <h2>Engenharia Social</h2>
        <p id="question-text">Carregando pergunta...</p>
        <div id="options"></div>
        <div id="result">
            <h2 id="score-text"></h2>
            <button onclick="location.reload()">Refazer Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "O que Ã© engenharia social?",
                options: ["Engenharia de software", "ManipulaÃ§Ã£o para obter dados", "Engenharia civil", "Hack de redes"],
                answer: 1
            },
            {
                question: "O que Ã© phishing?",
                options: ["Pescar com rede", "VÃ­rus de celular", "Golpe que rouba dados", "AntivÃ­rus gratuito"],
                answer: 2
            }
        ];

        let current = 0;
        let score = 0;
        const questionText = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options");
        const resultContainer = document.getElementById("result");
        const scoreText = document.getElementById("score-text");

        function loadQuestion() {
            const q = questions[current];
            questionText.textContent = q.question;
            optionsContainer.innerHTML = "";
            q.options.forEach((opt, index) => {
                const div = document.createElement("div");
                div.className = "option";
                div.textContent = opt;
                div.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(div);
            });
        }

        function checkAnswer(i) {
            if (i === questions[current].answer) {
                score++;
            }
            current++;
            if (current < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            questionText.style.display = "none";
            optionsContainer.style.display = "none";
            resultContainer.style.display = "block";
            scoreText.textContent = `VocÃª acertou ${score} de ${questions.length} perguntas.`;
        }

        loadQuestion();
    </script>
</body>
</html>
